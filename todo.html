    <title>Todo App || Easily manage you daily tasks</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <!-- Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">

<body>
    <!-- Navbar -->
    <div class="tagline">
        <h1 id="title">Todolist</h5>
            <button type="button" id="logout">Logout
            </button>
            <h2 id="user">demo@email.com</h2>
    </div>

    <!-- Add todos -->
    <div class="container">
        <form action="#" id="add-task-form">
            <input type="text" name='task' id="task" placeholder="Add todo Heading">
            <br>
            <input type="text" name='task' id="task-data" placeholder="Description">
            <br>
            <label id="date-label">Deadline:</label>
            <input type="date" name="date" id="task-date">
            <br>

            <br>
            <button id="add-task" type="submit">Add task</button>
        </form>
    </div>
    <!-- todoList -->
    <div class="task-list">
        <div class="data">
            <div class="status">
                <span class="text">click on todo items to view the content</span>
                <span class="deadline">00:00:00</span>
            </div>
            <div class="btn">
                <button class="edit">edit</button>
                <button class="delete">delete</button>
            </div>
        </div>
        <textarea name="desc" class="desc" cols="50" rows="5" placeholder="sdsdsdsdsdd"></textarea>

    </div>
    <!-- modal -->
    <div class="modal">
        <button id="exit">X</button>
        <h3 id="title">Edit you todo Item </h3>
        <input type="text" id="Head" placeholder="Heading">
        <textarea name="" id="edit-task" cols="50" rows="5" placeholder="Text"></textarea>
        <input type="date" name="" id="edit-date">
        <br>
        <button id="save">Save</button>

    </div>
