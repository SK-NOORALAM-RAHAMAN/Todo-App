<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/style2.css">

    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>

    <title>Todolist App || Sign up Page </title>
</head>

<body>
    <h1> Sign up </h1>
    <div class="container" id="register">

        <form action="#" id="signup-form">
            <div class="formContent">
                <label class="formText" for="#">
                    Email address :
                </label>

            </div>
            <div class="formContent">
                <input type="email" name="" class="inputText" placeholder="Enter your Email" size="10" required
                    id="signup-email">
            </div>

            <div class="formContent">
                <label class="formText" for="#">
                    Password :
                </label>

            </div>
            <div class="formContent">
                <input type="password" name="" class="inputText" placeholder="Enter new Password" minlength="6"
                    maxlength="8" required id="signup-password">
            </div>
            <div class="formContent">
                <label class="formText" for="#">
                    Confirm Password :
                </label>

            </div>
            <div class="formContent">
                <input type="password" name="" class="inputText" placeholder="Enter new Password again" minlength="6"
                    maxlength="8" required id="signup-password-confirm">
            </div>

            <div id="btn">
                <button type="submit">Sign up</button>

            </div>

        </form>

    </div>
    <div id="error">
        <h3 id="note">^ Please keep remember your mail id & password ^</h3>
    </div>
